<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Horizon</title>
    <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.flightindicators.js"></script>
    <style>
        body {
            background: transparent;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }
        #attitude {
            width: 50vw;
            height: 50vw;
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <span id="attitude"></span>
    <script>
        $(document).ready(function() {
            var size = Math.min(window.innerWidth * 0.5, 500);
            var attitude = $.flightIndicator('#attitude', 'attitude', {size: size, roll: 0, pitch: 0, showBox: true});
            
            function updateHorizonFromJSON() {
                $.getJSON("http://localhost:8000/testAstroAnt.json", function(data) {
                    if (data.gyro) {
                        var roll = data.gyro.x * 10; // Scaling factor for visualization
                        var pitch = data.gyro.y * 10; 
                        attitude.setRoll(roll);
                        attitude.setPitch(pitch);
                    }
                });
            }
            
            setInterval(updateHorizonFromJSON, 1000); // Update every second

            window.addEventListener('resize', function() {
                var newSize = Math.min(window.innerWidth * 0.5, 500);
                attitude.resize(newSize);
            });
        });
    </script>
</body>
</html>
